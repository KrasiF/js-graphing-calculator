<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>Graphing Calculator</title>
</head>
<body>
    <div id="canvasbody">
        <canvas id="canv" height="500" width="800"></canvas>
    </div>
    <table align="center">
        <tr>
            <td></td>
            <td><button onclick="changeYRelativeToZoom(-1)">&uArr;</button></td>
            <td></td>
            <td><button onclick="multiplyXZoom(1.2)">X+</button></td>
            <td><button onclick="multiplyYZoom(1.2)">Y+</button></td>
        </tr>
        <tr>
            <td><button onclick="changeXRelativeToZoom(-1)">&lArr;</button></td>
            <td><button onclick="reset()">&#x21BA;</button></td>
            <td><button onclick="changeXRelativeToZoom(1)">&rArr;</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="changeYRelativeToZoom(1)">&dArr;</button></td>
            <td></td>
            <td><button onclick="multiplyXZoom(1/1.2)">X-</button></td>
            <td><button onclick="multiplyYZoom(1/1.2)">Y-</button></td>
        </tr>
    </table>
    <div class="centered">
        <input type="text" id="finput" name="finput">
        <button onclick="btnFunctionCreate()">Create</button>
    </div>
    <div class="centered">        
        <div id="instructions" >
            To create a function, type its grad and arguments in the following way: "grad,arg1,arg2..." for example to create the function 2x^2+3x+1 type 2,2,3,1 and then press "Create"
        </div>
    </div>
    <div id="functions" style="display: none;">

            </div>
        </div>

            </div>
        </div>

            <div class="test2">
                Tuka bla

                    Pener
                </button>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
